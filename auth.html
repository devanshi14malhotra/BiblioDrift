<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth | BiblioDrift</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Georgia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container { max-width: 400px; margin: 8rem auto; background: var(--book-bg, #fff); padding: 3rem; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); text-align: center; border: 1px solid rgba(0,0,0,0.05); }
        .auth-input { width: 100%; padding: 1rem; margin-bottom: 1rem; border: 1px solid #ddd; border-radius: 6px; font-family: 'Georgia', serif; }
        .auth-btn { width: 100%; padding: 1rem; background: #2c2c2c; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-family: 'Playfair Display', serif; font-size: 1.1rem; }
        .toggle-link { display: block; margin-top: 1.5rem; color: #666; font-size: 0.9rem; cursor: pointer; text-decoration: underline; }
        #nameField { display: none; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo"><i class="fa-solid fa-book-open"></i> BiblioDrift</a>
    </header>

    <main>
        <div class="auth-container">
            <h2 id="authTitle" style="font-family: 'Playfair Display'; margin-bottom: 2rem;">Welcome Back</h2>
            <form id="authForm">
                <div id="nameField"><input type="text" id="userName" class="auth-input" placeholder="Full Name"></div>
                <input type="email" id="email" class="auth-input" placeholder="Email Address" required>
                <input type="password" class="auth-input" placeholder="Password" required>
                <button type="submit" id="submitBtn" class="auth-btn">Sign In</button>
            </form>
            <span id="toggleText" class="toggle-link">No account? Create one.</span>
        </div>
    </main>

    <script>
        const toggleText = document.getElementById('toggleText');
        const nameField = document.getElementById('nameField');
        const authTitle = document.getElementById('authTitle');
        const submitBtn = document.getElementById('submitBtn');
        let isLogin = true;

        toggleText.addEventListener('click', () => {
            isLogin = !isLogin;
            authTitle.innerText = isLogin ? "Welcome Back" : "Create Account";
            submitBtn.innerText = isLogin ? "Sign In" : "Sign Up";
            nameField.style.display = isLogin ? "none" : "block";
            toggleText.innerText = isLogin ? "No account? Create one." : "Already have an account? Sign In.";
        });

        document.getElementById('authForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = isLogin ? "Reader" : document.getElementById('userName').value;
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userDisplayName', name);
            window.location.href = "profile.html";
        });
    </script>
</body>
</html>
