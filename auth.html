<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth | BiblioDrift</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Georgia&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 8rem auto;
            background: var(--book-bg, #fff);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .auth-input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'Georgia', serif;
        }

        .auth-btn {
            width: 100%;
            padding: 1rem;
            background: #2c2c2c;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
        }

        .toggle-link {
            display: block;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: underline;
        }

        #nameField {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="logo">
            <img style="height: 40px" src="biblioDrift_favicon.png" alt="BiblioDrift Logo"> BiblioDrift
        </a>
        <div class="header-controls">
            <div class="search-bar">
                <input type="text" id="searchInput" class="search-input" placeholder="Search for a feeling...">
                <i class="fa-solid fa-search search-icon"></i>
            </div>
            <nav class="nav-links">
                <div class="tooltip">
                    <a href="index.html">Discovery</a>
                    <span class="tooltip-text"><i class="fa-solid fa-wand-magic-sparkles"></i> Explore books</span>
                </div>
                <div class="tooltip">
                    <a href="library.html">My Library</a>
                    <span class="tooltip-text"><i class="fa-solid fa-book"></i> My Library</span>
                </div>
                <div class="tooltip">
                    <a href="chat.html">Chat</a>
                    <span class="tooltip-text"><i class="fa-solid fa-comments"></i> Chat</span>
                </div>
                <div class="tooltip">
                    <a href="auth.html" class="active">Sign In</a>
                    <span class="tooltip-text"><i class="fa-solid fa-key"></i> Access account</span>
                </div>
            </nav>
            <button id="themeToggle" class="btn-icon" title="Toggle Theme">
                <i class="fa-solid fa-moon"></i>
            </button>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <h2 id="authTitle" style="font-family: 'Playfair Display'; margin-bottom: 2rem;">Welcome Back</h2>
            <form id="authForm" onsubmit="handleAuth(event)">
                <div id="nameField"><input type="text" id="userName" class="auth-input" placeholder="Full Name"></div>
                <input type="email" id="email" class="auth-input" placeholder="Email Address" required>
                <input type="password" class="auth-input" placeholder="Password" required>
                <button type="submit" id="submitBtn" class="auth-btn">Sign In</button>
            </form>
            <span id="toggleText" class="toggle-link">No account? Create one.</span>
        </div>
    </main>

    <script src="footer.js"></script>
    <script src="app.js"></script>
    <script src="script/header-scroll.js"></script>
</body>

</html>
